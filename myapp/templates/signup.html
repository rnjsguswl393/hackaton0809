{% extends 'base.html' %}
    
{% block exstyle %}
    <style>
        form{
            min-width: 30%;
        }
        .btn{
            width: 100%;
            background: #1058CC;
        }
    </style>
{% endblock %}
{% block content %}
<h1 class="title" id="SignUpTitle">회원가입</h1>
    <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" type="text" value="">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password" value="">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" name="con_password" type="password" value="">
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Sign Up!">
    </form>

{% endblock %}

{% block script %}
<script>
    var IssueTitleHeight = window.innerHeight
    document.getElementById("SignUpTitle").style.marginTop = String(IssueTitleHeight/8) + "px"
</script>
{% endblock %}
